<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>

    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn"  onclick="register()">Register</button>
            </div>
            
            <form id="login" class="input-group" action="login.php" method="POST">
                <input type="text" class="input-field" name="user" placeholder="User Id" required>
                <input type="text" class="input-field" name ="pass" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn" name = "submit">Log In</button>
            </form>

            <form id="register" class="input-group" action="register.php" method="POST">
                <input type="text" class="input-field" name =" user" placeholder="User Id" required>
                <input type="email" class="input-field" name = "email" placeholder="Email Id" required>
                <input type="text" class="input-field" name = "phone" placeholder="Phone">
                <input type="text" class="input-field" name = "pass" placeholder="Enter Password" required>

                <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                <button type="submit" class="submit-btn" name = "submit"> Register</button>
            </form>
        </div>
    </div>

    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }

        
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";

        }

    </script>

</body>
</html>
